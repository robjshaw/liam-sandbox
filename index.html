<!DOCTYPE html>
<html>
<head>
    <title>Party Playlist</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/pulse/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Party Playlist</h1>
        
        <div class="card">
            <div class="card-body">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control rounded mr-2" id="song" name="song" placeholder="Enter song request">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- <h1>Playlist</h1> -->

        <!-- Todo Display songs here -->

    </div>

    

    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();
                
                var song = $('#song').val();
                
                $.ajax({
                    url: 'https://eoxt61k3xkqaroi.m.pipedream.net',
                    method: 'POST',
                    data: { body: song },
                    success: function(response) {
                        // Display success alert
                        $('.container').prepend('<br /></br /><div class="alert alert-success" role="alert">Song submitted successfully</div>');
                        console.log('Song submitted successfully');
                    },
                    error: function(error) {
                        console.error('Error submitting song:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
